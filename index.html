<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="style.css"/>
  <title>Form Practice</title>
</head>
<body>
  <div class="container">
      <form class="form" action="#">
        <div class="form-group">
          <label>First Name:</label>
          <input type="text" class="form-input" placeholder="First Name"/>
        </div>
        
        <div class="form-group">
          <label>Last Name:</label>
          <input type="text" class="form-input" placeholder="Last Name"/>
        </div>
        
        <div class="form-group">
          <label>Middle Name:</label>
          <input type="text" class="form-input" placeholder="Middle Name"/>
        </div>
        
        <div class="form-group">
          <label>Username:</label>
          <input type="text" class="form-input" placeholder="Username"/>
        </div>
        
        <div class="form-group">
          <label>Email:</label>
          <input type="email" class="form-input" placeholder="Email Address"/>
        </div>
        
        <div class="form-group">
          <label>Gender:</label>
          <select class="form-input">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Password:</label>
          <input type="password" class="form-input" placeholder="Password"/>
        </div>
        
        <div class="form-group">
          <label>Address:</label>
          <textarea cols="5" rows="5" class="form-input" placeholder="Address"></textarea>
        </div>
        
        <div class="form-group">
          <label>Hobby:</label>
          <labe class="hobby">
            <input type="checkbox" class="form-input" value="coding"/> Coding
            <input type="checkbox" class="form-input" value="reading"/> Reading
            <input type="checkbox" class="form-input" value="research"/> Research
          </label>
        </div>
        
        <div class="buttons">
          <button class="btn-success">
            Save Details
          </button>
          <button type="reset" class="btn-danger">
            Delete
          </button>
        </div>
      </form>
    </div>
</body>
</html>
